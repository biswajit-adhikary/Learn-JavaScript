<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Day 1</title>
</head>
<body>
    <div id="output"></div>
    <script>
        // Var Basic
        var a = 6;
        console.log(a);
        a = 7;
        console.log(a);
        if(true){
            a = 8;
            console.log(a);
        }
        console.log(a);
        var b, c;
        b = 3;
        c = a + b;
        console.log(c);
        document.getElementById("output").innerHTML = c;

        // Let Basic
        let x = 8;
        console.log(x);
        // not allowed let x = 9;
        x = 9;
        console.log(x);
        if(true){
            let x = 11;
            console.log(x);
            x = 13;
            console.log(x);
        }
        console.log(x);

        // Const Basic
        const myName = "Biswajit";
        console.log(myName);
        // not allowed myName = "Poly";
        if(true){
            const myName = "Poly";
            console.log(myName);
        }
        console.log(myName);
        document.getElementById("output").innerHTML = myName;
    </script>
</body>
</html>
